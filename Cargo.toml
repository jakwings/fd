[package]
version = "0.3.0"
name    = "ff-find"
license = "MIT/Apache-2.0"
authors = [
    "David Peter <mail@david-peter.de>",
    "J.W <jakwings@gmail.com>",
]

build       = "build.rs"
readme      = "README.md"
homepage    = "https://github.com/jakwings/ff-find"
repository  = "https://github.com/jakwings/ff-find"
description = "ff is a simple and fast utility for file search on Unix commandline."
categories  = [ "command-line-utilities" ]
keywords    = [ "search", "find", "file", "filesystem", "tool" ]

[badges.travis-ci]
repository = "jakwings/ff-find"

[[bin]]
name = "ff"
path = "src/main.rs"

[dependencies]
ansi_term = "0.10"
atty = "0.2"
clap = "2"
ctrlc = "3"
find_mountpoint = "1"
globset = "0.2"
ignore = "0.3"
nix = "0.9"
num_cpus = "1"
regex = "0.2"

[dev-dependencies]
diff = "0.1"
tempdir = "0.3"

[build-dependencies]
clap = "2"
